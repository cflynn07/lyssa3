
<div data-animate-in="data-animate-in" data-ng-controller="ControllerWidgetTimeline" style="margin-bottom:0;" class="widget-themis-finish portlet box blue">
  <div class="portlet-title">
    <h4><span>Timeline</span></h4>
  </div>
  <div style="padding:0;" class="portlet-body">
    <table data-data-table="viewModel.eventListDT.options" data-ao-column-defs="viewModel.eventListDT.columnDefs" data-parent-model="viewModel.eventListDT" data-parent-data-table-view-model-prop="eventListDT" data-update-on-resource-post="event" data-update-on-resource-put="event" data-aa-sorting="[[0, 'desc']]" data-fn-row-callback="viewModel.eventListDT.fnRowCallback" class="table table-striped table-hover table-bordered dataTable">
      <thead>
        <tr>
          <th class="sorting">Date</th>
          <th class="sorting">Name</th>
          <th class="sorting-disabled">Employees</th>
          <th class="sorting-disabled">Viewed</th>
          <th class="sorting-disabled">Completed</th>
          <th class="sorting-disabled"></th>
        </tr>
      </thead>
    </table>
  </div>
</div>
